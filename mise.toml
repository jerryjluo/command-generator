[tools]
go = "1.25"

[tasks.build]
description = "Build the binary (with embedded web assets)"
depends = ["web-build"]
run = "go build -o cmd ."

[tasks.uninstall]
description = "Remove the globally installed binary"
run = """
rm -f ~/.local/bin/cmd
echo "Removed cmd from ~/.local/bin"
"""

[tasks.web-install]
description = "Install web frontend dependencies"
dir = "web"
run = "npm install"

[tasks.web-build]
description = "Build the web frontend"
dir = "web"
run = "npm run build"

[tasks.web-dev]
description = "Start web frontend dev server"
dir = "web"
run = "npm run dev"

[tasks.install]
description = "Build and install CLI globally to ~/.local/bin"
depends = ["web-build"]
run = """
mkdir -p ~/.local/bin
go build -o ~/.local/bin/cmd .
echo "Installed cmd to ~/.local/bin/cmd"
echo "Make sure ~/.local/bin is in your PATH"
"""
