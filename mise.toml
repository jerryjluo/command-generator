[tools]
go = "1.25"

[tasks.build]
description = "Build the binary"
run = "go build -o cmd ."

[tasks.install]
description = "Build and install the binary globally to ~/.local/bin"
run = """
mkdir -p ~/.local/bin
go build -o ~/.local/bin/cmd .
echo "Installed cmd to ~/.local/bin/cmd"
echo "Make sure ~/.local/bin is in your PATH"
"""

[tasks.uninstall]
description = "Remove the globally installed binary"
run = """
rm -f ~/.local/bin/cmd
echo "Removed cmd from ~/.local/bin"
"""
